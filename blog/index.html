---
layout: default
title: Blog
---
<div class="post-list">
    {% for post in site.posts %}
    <article class="post-item">
        <h2 class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="post-meta">
            {{ post.date | date: "%B %d, %Y" }}
        </div>
        <div class="post-excerpt">
            {{ post.excerpt }}
        </div>
        <a href="{{ post.url }}" class="retro-button">Leer m√°s</a>
    </article>
    {% endfor %}
</div>
