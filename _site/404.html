<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .camera {
            font-size: 100px;
            margin-bottom: 20px;
            display: inline-block;
            animation: record 2s infinite;
        }
        .text {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .subtext {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }
        .home-link {
            color: #ff4d5a;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #ff4d5a;
            border-radius: 5px;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }
        .home-link:hover {
            background: #ff4d5a;
            color: white;
        }
        .film-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .film-hole {
            position: absolute;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            animation: slideDown 10s linear infinite;
        }
        @keyframes record {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera">⚔️</div>
        <div class="text">404 - Tesoro no encontrado</div>
        <div class="subtext">Este laberinto no lleva a ningún lado...</div>
        <a href="/" class="home-link">Volver al mapa</a>
    </div>
    <div class="film-strip" id="filmStrip"></div>

    <script>
        // Create film strip holes
        const filmStrip = document.getElementById('filmStrip');
        for (let i = 0; i < 20; i++) {
            const hole = document.createElement('div');
            hole.className = 'film-hole';
            hole.style.left = `${Math.random() * 100}%`;
            hole.style.animationDelay = `${Math.random() * 5}s`;
            filmStrip.appendChild(hole);
        }
    </script>
</body>
</html>
