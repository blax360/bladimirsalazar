---
layout: default
title: Contacto
---
<div class="contact-container">
    <h1>Contacto</h1>
    <div class="contact-info">
        <div class="contact-item">
            <i data-feather="mail"></i>
            <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </div>
        <div class="contact-item">
            <i data-feather="instagram"></i>
            <a href="https://instagram.com/blax360" target="_blank" rel="noopener noreferrer">@blax360</a>
        </div>
        <div class="contact-item">
            <i data-feather="youtube"></i>
            <a href="https://youtube.com/@bladimirsalazar" target="_blank" rel="noopener noreferrer">@bladimirsalazar</a>
        </div>
    </div>
    
    <div class="stat-box" style="margin-top: 2rem;">
        <div class="stat-number">{{ site.posts | size }}+</div>
        <div class="stat-label">Publicaciones en Blog</div>
    </div>
</div>

<style>
.contact-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
}

.contact-info {
    margin-top: 2rem;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.contact-item:hover {
    transform: translateX(10px);
}

.contact-item i {
    color: var(--primary-color);
}

.contact-item a {
    color: var(--text-color);
    text-decoration: none;
}

.contact-item a:hover {
    color: var(--primary-color);
}
</style>
