---
layout: default
---
<div class="snes-window video-detail" data-aos="fade-up">
    <div class="window-header" data-aos="fade-down">
        <i data-feather="film"></i>
        <span>{{ page.title }}</span>
    </div>
    <div class="window-content">
        <div class="video-embed" data-aos="zoom-in">
            <iframe 
                width="100%" 
                height="400" 
                src="https://www.youtube.com/embed/{{ page.youtube_id }}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="video-meta" data-aos="fade-up">
            <div class="meta-item">
                <span class="meta-label">Director:</span>
                <span class="meta-value">{{ page.director }}</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Gui√≥n:</span>
                <span class="meta-value">{{ page.writer }}</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Artista:</span>
                <span class="meta-value">{{ page.artist }}</span>
            </div>
        </div>
        <div class="video-description" data-aos="fade-up">
            {{ content }}
        </div>
    </div>
</div>

<style>
.video-detail {
    max-width: 800px;
    margin: 2rem auto;
}

.video-embed {
    margin-bottom: 2rem;
    border: 4px solid var(--primary-color);
}

.video-meta {
    background: rgba(147, 51, 234, 0.1);
    padding: 1.5rem;
    border-radius: 4px;
    margin-bottom: 2rem;
}

.meta-item {
    display: flex;
    margin-bottom: 1rem;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8rem;
}

.meta-label {
    color: var(--primary-color);
    width: 120px;
    flex-shrink: 0;
}

.meta-value {
    flex-grow: 1;
}

.video-description {
    font-family: 'Press Start 2P', cursive;
    line-height: 1.8;
    font-size: 0.9rem;
}

@media (max-width: 768px) {
    .video-detail {
        margin: 1rem;
    }

    .meta-item {
        flex-direction: column;
    }

    .meta-label {
        margin-bottom: 0.5rem;
    }
}
</style>
