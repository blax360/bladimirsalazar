---
layout: default
---
<article class="retro-container">
    <h1 class="text-3xl text-purple-400 mb-4">{{ page.title }}</h1>
    <div class="flex gap-4 text-sm text-gray-400 mb-6">
        <span>{{ page.date | date: "%B %d, %Y" }}</span>
        <span>{{ page.author }}</span>
    </div>
    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full h-64 object-cover rounded-lg mb-6">
    {% endif %}
    <div class="prose prose-invert max-w-none">
        {{ content }}
    </div>
</article>
